<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/94421114f4.js" crossorigin="anonymous"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="wrapper">
        <header>Quote of the day</header>
        <div class="quote-field">
            <i class="fa-solid fa-quote-left"></i>
            <p class="quote">It matters not what someone is born, but what they grow to be.</p>
            <i class="fa-solid fa-quote-right"></i>
        </div>
        <div class="author">
            <span>--</span>
            <h1>Master Oogway</h1>
        </div>
        <div class="footer">
        <div class="icons">
            <i class="fa-solid fa-volume-high" title="Voice"></i>
                <i class="fa-regular fa-copy" title="Copy"></i>
                <i class="fa-brands fa-twitter" title="Twitter"></i>
        </div>
        <button>New Quote</button>
    </div>
    </div>
</body>
</html>
